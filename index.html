<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>PoupaDev</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id = "title" class="text-center">Vamos começar a poupar dev?</h1>
        </header>
        
        <form>
            <div class="form-group">
                <label for="name">Insira seu nome: </label> 
                <input type="text" name="name" id="name" class="form-control" placeholder="Insira seu nome">
            </div>

            <div class="form-group">
                <label for="quantiaPoupada">Objetivo da quantia poupada: </label>
                <input type="number" name="quantiaPoupada" id="quantiaPoupada" class="form-control"
                 placeholder="Objetivo da quantia poupada">
            </div>

            <div class="form-group">
                <label for="depositoInicial">Depósito Inicial: </label>
                <input type="number" name="depositoInicial" id="depositoInicial" class="form-control" placeholder="Depósito Inicial">
            </div>

        </form>
        
    </div>
</body>
</html>
